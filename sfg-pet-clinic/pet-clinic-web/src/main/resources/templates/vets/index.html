<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!-- Il commento qui sotto serve SOLAMENTE ad IntelliJ a capire il TIPO di dato che dovrÃ  trattare -->
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vets"*/-->
<h2 th:text="'List of Vets'"> Vets List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Joe</td>
        <td th:text="${vet?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>

</body>
</html>
